<div class="">
  <table class="table">
    <thead>
      <th>Rent</th>
      <th>Sq Feet</th>
      <th>City</th>
    </thead>
    <tbody>
      <tr ng-repeat="rental in rc.rentals">
        <td>{{rental.rent}}</td>
        <td>{{rental.sqft}}</td>
        <td>{{rental.city}}</td>
      </tr>
    </tbody>
  </table>
</div>
